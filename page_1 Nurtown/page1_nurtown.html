<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css" />

    <style>
        @font-face {
            font-family: "TTHoves-Light";
            src: url(../fonts/TTHoves-Light.ttf) format("truetype"),
                url(../fonts/TTHoves-Light.woff) format("woff"),
                url(../fonts/TTHoves-Light.woff2) format("woff2");
            font-style: normal;
        }

        @font-face {
            font-family: "TTHoves-Bold";
            src: url(../fonts/TTHoves-Bold.woff) format("woff"),
                url(../fonts/TTHoves-Bold.ttf) format("truetype"),
                url(../fonts/TTHoves-Bold.woff2) format("woff2");
            font-style: normal;
        }

        @font-face {
            font-family: "TTHoves-Regular";
            src: url(../fonts/TTHoves-Regular.woff) format("woff"),
                url(../fonts/TTHoves-Regular.ttf) format("truetype"),
                url(../fonts/TTHoves-Regular.woff2) format("woff2");
            font-style: normal;
        }

        .container {
            display: grid;
            margin-left: 9.5%;
            margin-right: 9.5%;
            grid-template-columns: 35% 65%;
        }

        .leftpart {
            position: relative;
        }

        .picturepart {
            position: relative;
            display: grid;
        }

        .project {
            font-family: "TTHoves-Light";
            text-transform: uppercase;
            color: #bdbdbd;
            margin: 0;
            font-weight: 300;
            font-size: 64px;
            padding-top: 80%;
        }

        .nurtown {
            font-family: "TTHoves-Bold";
            text-transform: uppercase;
            color: #333333;
            margin: 0;
            font-weight: 700;
            font-size: 64px;
        }

        .left,
        .right {
            grid-area: left;
            padding: 0;
            background-color: white;
            border: none;
            margin-top: 22%;
        }

        .right {
            margin-left: 4%;
        }

        .imgleft,
        .imgright {
            width: 53px;
        }

        .line {
            width: 19vw;
            position: absolute;
            margin-top: 29%;
        }

        .numbers {
            width: 120px;
            font-family: "TTHoves-Regular";
            color: #bdbdbd;
            font-size: 24px;
            margin-top: 20%;
            display: grid;
            grid-template-columns: 50% 50%;
            position: relative;
        }

        .numberone,
        .numbertwo {
            padding-top: 1vh;
        }

        .numbertwo {
            text-align: right;
        }

        .slash {
            width: 44px;
            position: absolute;
            margin-left: 40px;
        }

        .picturepart>.btnlook {
            position: absolute;
            background-color: white;
            border: none;
            align-self: flex-end;
            padding-bottom: 0;
        }

        .btnlook {
            font-family: "TTHoves-Regular";
            text-transform: uppercase;
            font-size: 12px;
            font-weight: 400;
            color: #333333;
            width: 220px;
            height: 70px;
        }

        .photo {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        @media all and (min-width: 651px) and (max-width: 1200px) {
            .project {
                font-size: 30px;
            }

            .nurtown {
                font-size: 30px;
            }

            .container {
                display: grid;
                grid-template-columns: 40% 60%;
            }

            .slash {
                /* width: 3vw; */
                width: 24px;
                margin-left: 50px;
                margin-top: 15px;

            }
        }

        @media all and (max-width: 650px) {
            .container {
                width: 100vw;
                /* border: 1px solid black; */
                display: grid;
                grid-template-columns: 1fr;
                position: relative;
                margin: 0;
            }

            .project {
                font-size: 30px;
                text-align: center;
                padding-top: 0;
            }

            .nurtown {
                font-size: 30px;
                text-align: center;
            }

            .picturepart {
                margin-top: 10%;
                margin-bottom: 20%;
            }

            .numbers {
                position: absolute;
                margin-top: 120%;
                margin-left: 20px;
                width: 80px;
                font-size: 16px;
            }

            .slash {
                position: absolute;
                width: 28px;
                margin-left: 28px;
                margin-top: 10%;
            }

            .left {
                position: absolute;
                margin-left: 130px;
                margin-top: 120%;
            }

            .right {
                position: absolute;
                margin-left: 190px;
                margin-top: 120%;
            }

            .imgleft,
            .imgright {
                /* width: 3.7vw; */
                width: 42px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="leftpart">
            <div class="project_nurtown">
                <h1 class="project">project</h1>
                <h1 class="nurtown">nurtown</h1>
            </div>

            <div class="btns">
                <button class="left">
                    <img class="imgleft" src="assets/Buttonleft.svg" alt="left" />
                </button>

                <button class="right">
                    <img class="imgright" src="assets/Buttonright.svg" alt="right" />
                </button>

                <img class="line" src="assets/Line.svg" alt="line" />
            </div>

            <div class="numbers">
                <div class="numberone">01</div>
                <div class="numbertwo">02</div>
                <img class="slash" src="assets/Slash.svg" alt="slash" />
            </div>
        </div>

        <div class="picturepart">
            <button class="btnlook">
                <p class="text_look">Взглянуть →</p>
            </button>
            <img class="photo" src="assets/photonurtown.jpg" alt="photo" />
        </div>
    </div>
</body>

</html>
