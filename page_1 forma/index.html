<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Связаться с нами</p>

    <div class="name">
        <label for="name">
            <input class="input" type="name" id="name" placeholder="Имя" />
        </label>
    </div>

    <div class="phone">
        <label for="phone">
            <input class="input" type="phone" id="phone" placeholder="Номер телефона*" />
        </label>
    </div>

    <div class="email">
        <label for="email">
            <input class="input" type="email" id="email" placeholder="E-mail*" />
        </label>
    </div>

    <div class="product">
        <label for="product">
            <input class="input" type="product" id="product" placeholder="Интересующий товар/услуга" />
        </label>
    </div>

    <div class="message">
        <label for="message">
            <textarea class="textarea" name="message" id="message" placeholder="Сообщение*"></textarea>
        </label>
    </div>

    <div class="checkbox">
        <label for="checkbox">
            <input type="checkbox" name="checkbox" id="checkbox" /> Отправляя
            заявку Вы соглашаетесь с политикой конфиденциальности
        </label>
    </div>

    <div class="btn">
        <button>
            <img src="Button.svg" alt="btn">
        </button>
    </div>

    <div>
        <img src="photo.jpg" alt="photo">
    </div>
</body>

</html>
