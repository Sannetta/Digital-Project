<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css" />

    <style>
        @font-face {
            font-family: "TTHoves-Light";
            src: url(../fonts/TTHoves-Light.ttf) format("truetype"),
                url(../fonts/TTHoves-Light.woff) format("woff"),
                url(../fonts/TTHoves-Light.woff2) format("woff2");
            font-style: normal;
        }

        @font-face {
            font-family: "TTHoves-Regular";
            src: url(../fonts/TTHoves-Regular.woff) format("woff"),
                url(../fonts/TTHoves-Regular.ttf) format("truetype"),
                url(../fonts/TTHoves-Regular.woff2) format("woff2");
            font-style: normal;
        }

        .all_contactus {
            margin-left: 9.5%;
            margin-right: 9.5%;
        }

        .container_form {
            display: grid;
            grid-template-columns: 45% 55%;
        }

        .h2_contactus {
            font-family: "TTHoves-Light";
            color: #bdbdbd;
            font-weight: 300;
            margin-top: 0;
            margin-bottom: 2vh;
            font-size: 64px;
        }

        .input {
            font-family: "TTHoves-Regular";
            font-size: 14px;
            padding: 1vw;
            background-color: #F3F3F3;
            color: #8D8D8D;
            border: none;
            margin: 0.4vh;
            width: 390px;
        }

        .message {
            height: 140px;
            width: 370px;
            margin: 0;
        }

        .textarea {
            margin: 0;
        }

        #message {
            padding-bottom: 80px;
        }

        .photo_form {
            height: 97%;
            width: 100%;
            object-fit: cover;
        }

        .checkbox {
            display: grid;
            margin-left: 0.2vw;
            position: relative;
            grid-template-columns: 1vw 150vw;
        }

        .checkboxtext {
            font-family: "TTHoves-Regular";
            font-size: 14px;
            margin: 1vh;
            width: 15%;
        }

        .box {
            margin-top: 1.2vh;
            margin-left: 0.5vw;
            width: 70%;
        }

        .btn {
            background-color: #333333;
            border: none;
            width: 220px;
            height: 70px;
            font-family: "TTHoves-Regular";
            color: #FFFFFF;
            text-transform: uppercase;
            font-weight: 400;
        }

        .imgbtn {
            width: 14.1vw
        }


        @media all and (min-width: 651px) and (max-width: 1200px) {
            .h2_contactus {
                text-align: center;
            }

            .container_form {
                display: grid;
                grid-template-columns: 50vw;
                justify-content: center;

            }

            .leftpart_form {
                /* border: 1px solid black; */
                display: grid;
                justify-content: center;
            }

            .checkboxtext {
                width: 30%;
            }

        }

        @media all and (max-width: 650px) {
            .h2_contactus {
                text-align: center;
            }

            .container_form {
                display: grid;
                grid-template-columns: 60vw;
                justify-content: center;
            }

            .leftpart_form {
                display: grid;
                justify-content: center;
            }

            .input {
                width: 320px;
                justify-content: center;
                margin-left: 10vw;
                margin-right: 10vw;
            }

            .checkboxtext {
                width: 30%;
            }
        }
    </style>

</head>

<body>
    <form class="all_contactus">
        <h2 class="h2_contactus">Связаться с нами</h2>

        <div class="container_form">
            <div class="leftpart_form">
                <div class="name">
                    <label for="name">
                        <input class="input" type="text" id="name" placeholder="Имя" />
                    </label>
                </div>

                <div class="phone">
                    <label for="phone">
                        <input class="input" type="text" id="phone" placeholder="Номер телефона*" />
                    </label>
                </div>

                <div class="email">
                    <label for="email">
                        <input class="input" type="text" id="email" placeholder="E-mail*" />
                    </label>
                </div>

                <div class="product">
                    <label for="product">
                        <input class="input" type="text" id="product" placeholder="Интересующий товар/услуга" />
                    </label>
                </div>

                <div class="message">
                    <label for="message">
                        <textarea class="input" name="message" id="message" placeholder="Сообщение*"></textarea>
                    </label>
                </div>
            </div>

            <div class="righttpart_form">
                <img class="photo_form" src="assets/photo.jpg" alt="photo">
            </div>

            <div class="checkbox">
                <input class="box" type="checkbox" name="checkbox" id="checkbox" />
                <p class="checkboxtext">Отправляя заявку Вы соглашаетесь с политикой конфиденциальности</p>
                <button class="btn">
                    Отправить →
                </button>
            </div>
        </div>
    </form>

</body>

</html>
