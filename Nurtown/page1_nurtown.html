<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css" />

    <style>
      @font-face {
        font-family: "TTHoves-Light";
        src: url(../fonts/TTHoves-Light.ttf) format("truetype"),
          url(../fonts/TTHoves-Light.woff) format("woff"),
          url(../fonts/TTHoves-Light.woff2) format("woff2");
        font-style: normal;
      }

      @font-face {
        font-family: "TTHoves-Bold";
        src: url(../fonts/TTHoves-Bold.woff) format("woff"),
          url(../fonts/TTHoves-Bold.ttf) format("truetype"),
          url(../fonts/TTHoves-Bold.woff2) format("woff2");
        font-style: normal;
      }

      @font-face {
        font-family: "TTHoves-Regular";
        src: url(../fonts/TTHoves-Regular.woff) format("woff"),
          url(../fonts/TTHoves-Regular.ttf) format("truetype"),
          url(../fonts/TTHoves-Regular.woff2) format("woff2");
        font-style: normal;
      }

      .container {
        display: grid;
        /* border: 1px solid black; */
        justify-content: stretch;
        margin-left: 9.5%;
        margin-right: 9.5%;
        grid-template-columns: 34% 66%;
      }

      .leftpart {
        /* border: 1px solid black; */
        grid-column-start: 1;
        display: grid;
      }

      .picturepart {
        /* border: 1px solid black; */
        grid-column-start: 2;
        position: relative;
        display: grid;
        width: min-content(53%);
        width: max-content(770px);
      }

      .picturepart > .btnlook {
        position: absolute;
        background-color: white;
        border: none;
        align-self: flex-end;
      }

      .photo {
        height: 100%;
        width: 100%;
        object-fit: cover;
      }

      .project_nurtown {
        width: 83%;
        /* border: 1px solid black; */
        display: grid;
        margin-top: 80%;
      }

      .project {
        font-family: "TTHoves-Light";
        color: #bdbdbd;
        /* border: 1px solid black; */
        margin: 0;
        font-weight: 300;
        height: 100%;
        font-size: 64px;
      }

      .nurtown {
        font-family: "TTHoves-Bold";
        color: #333333;
        /* border: 1px solid black; */
        margin: 0;
        font-weight: 700;
        height: 100%;
        font-size: 64px;
      }

      .btn_left_right {
        background-color: white;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-areas: "left right line";
        width: 100%;
        margin-top: 15%;
        padding: 0;
        justify-items: stretch;
        border: none;
      }

      .left {
        grid-area: left;
        /* border: 1px solid black; */
        height: 50%;
      }

      .right {
        grid-area: right;
        /* border: 1px solid black; */
        height: 50%;
        margin-left: 10%;
      }

      .line {
        grid-area: line;
        /* border: 1px solid black; */
        padding-top: 6.5%;
        padding-bottom: 6.5%;
      }

      .numbers {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
        /* border: 1px solid black; */
        align-content: center;
        font-family: "TTHoves-Regular";
        color: #bdbdbd;
      }

      .number01,
      .number02 {
        font-family: "TTHoves-Regular";
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="leftpart">
        <div class="project_nurtown">
          <div class="project">PROJECT</div>
          <div class="nurtown">NURTOWN</div>
        </div>

        <button class="btn_left_right">
          <img class="left" src="Buttonleft.svg" alt="left" />
          <img class="right" src="Buttonright.svg" alt="right" />
          <img class="line" src="Line.svg" alt="line" />
        </button>

        <div class="numbers">
          <p class="number01">01</p>
          <img src="Slash.svg" alt="slash" />
          <p class="number02">02</p>
        </div>
      </div>

      <div class="picturepart">
        <button class="btnlook">
          <img class="imglook" src="look.svg" alt="look" />
        </button>
        <img class="photo" src="photonurtown.jpg" alt="photo" />
      </div>
    </div>
  </body>
</html>
