<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Задать вопрос</title>
  <link rel="shotcut icon" href="../page_1/iconmin.png" type="image/png">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <form action="#" class="form">
      <div class="heading">
        <h1>Задать вопрос</h1>
      </div>

      <div class="name">
        <label for="name">
          <input class="input" type="text" name="name" id="name" placeholder="Имя" />
        </label>
      </div>

      <div class="phone">
        <label for="phone">
          <input class="input" type="tel" name="phone" id="phone" placeholder="Номер телефона*" required />
        </label>
      </div>

      <div class="email">
        <label for="email">
          <input class="input" type="email" name="email" id="email" placeholder="E-mail*" required />
        </label>
      </div>

      <div class="product">
        <label for="product">
          <input class="input" type="text" name="product" id="product" placeholder="Интересующий товар/услуга" />
        </label>
      </div>

      <div class="message">
        <label for="message">
          <textarea class="textarea" name="message" id="message" placeholder="Сообщение*" required></textarea>
        </label>
      </div>

      <div class="checkbox">
        <label for="checkbox">
          <input type="checkbox" name="checkbox" id="checkbox" required />
          Отправляя заявку Вы соглашаетесь с политикой конфиденциальности
        </label>
      </div>

      <div class="button">
        <button class="btn">
          <a href="../page_8/index.html">Отправить</a>
        </button>
      </div>
    </form>
  </div>
</body>

</html>
